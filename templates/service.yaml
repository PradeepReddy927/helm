apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type:  {{ .Values.service.type }}
  selector:
    purpose : helm-demo
    project: roboshop
  ports:
    - protocol: TCP
      port:  {{ .Values.service.servicePort }} # service port
      targetPort: 80
      nodePort: 30007 # node port range  